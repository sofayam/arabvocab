 <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <body>
    <form action="/alter" method="post">
      <input type="hidden" name="key" value= {{ word.key }}>
      <div>Arabic:<input type=text name="arabtext" value={{ word.arabtext }}></div>
      <div>(roman):<input type=text name="romantext" value={{ word.romantext }}></div>
      <div>Root:<input type=text name="root" value={{ word.root }}></div>
      <div>English:<input type=text name="meaning" value={{ word.meaning }}></div>
      <div>Usage Example:</div>
      <div><textarea name="usageexample" rows="3" cols="60">{{ word.usageexample }}</textarea></div>
      <div><input type="submit" value="Change Definition"></div>
    </form>

<!--    <a href="{{ url }}">{{ url_linktext }}</a> -->

  </body>
</html>
