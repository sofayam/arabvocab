<html>
 <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>

  <body>
    {% for word in words %}
      {% if word.author %}
        <b>{{ word.author.nickname }}</b> wrote:
      {% else %}
       An anonymous person wrote:
      {% endif %}
      <blockquote>{{ word.arabtext|escape }}</blockquote>
      <blockquote>{{ word.meaning|escape }}</blockquote>
      <blockquote>{{ word.usageexample|escape }}</blockquote>
    {% endfor %}

    <form action="/sign" method="post">
      <div>Arabic:<input type=text name="arabtext"></div>
      <div>English:<input type=text name="meaning"></div>
      <div>Usage Example:</div>
      <div><textarea name="usageexample" rows="3" cols="60"></textarea></div>
      <div><input type="submit" value="Add definition"></div>
    </form>

    <a href="{{ url }}">{{ url_linktext }}</a>

  </body>
</html>
