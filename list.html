<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ar" lang="ar">
 <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
    {% for word in words %}
      <!-- {% if word.author %}
        <b>{{ word.author.nickname }}</b> wrote:
      {% else %}
       An anonymous person wrote:
      {% endif %} -->
      <blockquote dir=rtl>{{ word.arabtext|escape }}</blockquote>
      <blockquote>{{ word.root|escape }}</blockquote>
      <blockquote>{{ word.meaning|escape }}</blockquote>
      <blockquote dir=rtl>{{ word.usageexample|escape }}</blockquote>
      <a href="/edit?key={{ word.key }}">edit</a>
      <a href="/delete?key={{ word.key }}">delete</a>
    {% endfor %}


  </body>
</html>
